<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../root.css" />
    <link rel="stylesheet" href="../comp/components.css" />
    <link rel="stylesheet" href="../comp/navbar/navbar.css" />
    <link rel="stylesheet" href="../comp/sidebar/sidebar.css" />
    <link rel="stylesheet" href="../summary/sumAnimation.css" />
    <link rel="stylesheet" href="../summary/summary.css" />
    <link
      rel="shortcut icon"
      href="/assets/imgs/logo-white-blue.png"
      type="image/x-icon"
    />
    <title>Summary</title>
  </head>
  <body onload="initNavbar(), initSum()">
    <div class="greeting-animation">
      <span id="greeting-1"></span>
      <h1 id="renderName-1"></h1>
    </div>
    <div w3-include-html="../comp/sidebar/sidebar.html"></div>
    <div class="navbar-wrap" w3-include-html="../comp/navbar/navbar.html"></div>
    <div class="main-wrap">
      <div class="div-information">
        <div class="summary-subject">
          <h1>Join 360</h1>
          <div class="line"></div>

          Key Metrics at a Glance
          <div class="line-h"></div>
        </div>
        <div class="information">
          <div class="row">
            <div
              onclick="window.location.href='../board/board.html';"
              class="infobox box-1"
            >
              <div class="circle">
                <svg
                  id="edit-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <mask
                    id="mask0_281728_4170"
                    style="mask-type: alpha"
                    maskUnits="userSpaceOnUse"
                    x="0"
                    y="0"
                    width="28"
                    height="28"
                  >
                    <rect width="24" height="24" fill="#D9D9D9" />
                  </mask>
                  <g mask="url(#mask0_281728_4170)">
                    <path
                      d="M5 19H6.4L15.025 10.375L13.625 8.975L5 17.6V19ZM19.3 8.925L15.05 4.725L16.45 3.325C16.8333 2.94167 17.3042 2.75 17.8625 2.75C18.4208 2.75 18.8917 2.94167 19.275 3.325L20.675 4.725C21.0583 5.10833 21.2583 5.57083 21.275 6.1125C21.2917 6.65417 21.1083 7.11667 20.725 7.5L19.3 8.925ZM17.85 10.4L7.25 21H3V16.75L13.6 6.15L17.85 10.4Z"
                    />
                  </g>
                </svg>
              </div>
              <div class="info">
                <span id="render-todo"></span>
                To-Do
              </div>
            </div>
            <div
              onclick="window.location.href='../board/board.html';"
              class="infobox box-1"
            >
              <div class="circle">
                <svg
                  id="checkmark-icon"
                  viewBox="0 0 38 30"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M4.02832 15.0001L15.2571 26.0662L33.9717 3.93408"
                    stroke-width="7"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <div class="info">
                <span id="render-done"></span>
                Done
              </div>
            </div>
          </div>
          <div class="row">
            <div
              onclick="window.location.href='../board/board.html';"
              class="infobox box-2"
            >
              <img
                id="urgent-icon"
                src="/assets/imgs/urgent-orange-white.png"
              />
              <div class="info">
                <span id="urgentTasks">1</span>
                Urgent
              </div>
              <div class="line-urgent"></div>
              <div class="date">
                <span id="render-due-date"></span>
                Upcoming Deadline
              </div>
            </div>
          </div>
          <div class="row">
            <div
              onclick="window.location.href='../board/board.html';"
              class="infobox box-3"
            >
              <span id="totalTasks">5</span>
              Tasks in <br />
              Board
            </div>
            <div
              onclick="window.location.href='../board/board.html';"
              class="infobox box-3"
            >
              <span id="render-progress"></span>
              Tasks in <br />
              Progress
            </div>
            <div
              onclick="window.location.href='../board/board.html';"
              class="infobox box-3"
            >
              <span id="render-await"></span>
              Awaiting <br />
              Feedback
            </div>
          </div>
        </div>
      </div>
      <div class="good-morning-text">
        <span id="greeting-2"></span>
        <h1 id="renderName-2"></h1>
      </div>
    </div>
  </body>
  <script src="/comp/navbar/navbar.js"></script>
  <script src="/comp/sidebar/sidebar.js"></script>
  <script src="/summary/summary.js"></script>
  <script src="/root.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>

  <script>
    w3.includeHTML(function () {
      setActiveNav();
      displayInitials();
      checkLoginButton();
    });

    function setActiveNav() {
      const currentPage = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav").forEach((button) => {
        const link = button.getAttribute("data-link");
        button.classList.toggle("sidebar-active-tap", link === currentPage);
      });
    }
  </script>
</html>
