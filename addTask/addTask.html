<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Task</title>
    <link rel="stylesheet" href="/addTask/addTask.css">
    <link rel="stylesheet" href="/root.css">
    <link rel="stylesheet" href="/comp/components.css">
    
</head>
<body>
    <h1>Add Task</h1>
    <main class="main-addTask">
        <div class="left-container">
            <form>
                <label for="task-name">Title <span class="required">*</span></label>
                <input id="task-name" type="text" name="task-name" placeholder="Enter a title" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter a Description"></textarea>
            
                <label for="assignment">Assigned to</label>
                <select id="assignment" name="assignment">
                    /*dynamisches dropdown*/
                </select>
            </form>
        </div>
        <div class="separator"></div>
        <div class="right-container">
            <label for="due-date">Due Date <span class="required">*</span></label>
            <input type="date" id="due-date" name="due-date" placeholder="dd/mm/yyyy">

            <label for="priority">Prio</label>
            <div class="button-container">
                <button class="btn-switch" id="urgent" name="urgent" type="button" onclick="toggleButtons(this)">
                    Urgent <img src="/assets/imgs/urgent.png" alt="urgent-icon">
                </button>
                <button class="btn-switch" id="medium" name="medium" type="button" onclick="toggleButtons(this)">
                    Medium <img src="/assets/imgs/medium.png" alt="medium-icon">
                </button>
                <button class="btn-switch" id="low" name="low" type="button" onclick="toggleButtons(this)">
                    Low <img src="/assets/imgs/low.png" alt="low-icon">
                </button>
            </div>
           
            <label for="category">Category <span class="required">*</span></label>
            <select id="category" name="category" required>
                /*options */
            </select>

            <label for="subtasks">Subtasks</label>
            <input type="text" id="subtasks" name="subtasks" placeholder="Add new subtask">
        </div>
    </main>
    <section class="footer">
        <span class="text"><span class="required">*</span>This field is required.</span>
        <div class="btn-div-footer">
            <button class="btn-bright clear-btn">
                Clear
                <span class="clear-icon">
                    <img src="/assets/imgs/clear.png" alt="An X to close-Logo">
                </span>
            </button>
            <button class="btn-dark create-btn">Create Task </button>
        </div>
    </section>
    <script src="/addTask/addTask.js"></script>
</body>
</html>
