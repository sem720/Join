<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Task</title>
    <link rel="stylesheet" type="text/css" href="/addTask/addTask.css">
    <link rel="stylesheet"  href="/root.css">
    <link rel="stylesheet" href="/comp/components.css">
</head>
<body onload="init()">
    <div id="navbar-container"></div>
    <h1>Add Task</h1>
    <main class="main-addTask">
        <div class="left-container">
            <form>
                <label for="task-name">Title <span class="required">*</span></label>
                <input id="task-name" class="input-standard"  type="text" name="task-name" placeholder="Enter a title" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter a Description"></textarea>
                
                <label for="assignment" id="assignment">Assigned to</label>
                <div class="assignment-container">
                    <button class="assignment-btn" id="assignment-btn">Select contacts to assign 
                        <img src="/assets/imgs/dropdown-black.png" alt="Dropdown Icon" id="dropdown-icon">
                    </button>
                
                    <div id="contacts-container" class="hidden">
                        <div id="contacts-list"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="separator"></div>
        <div class="right-container">
            <form>
                <label for="due-date">Due Date <span class="required">*</span></label>
                <input type="date" class="input-standard" id="due-date" name="due-date" data-placeholder="dd/mm/yyyy">
    
                <label for="priority">Prio</label>
                <div class="button-container">
                    <button class="btn-switch" id="urgent" name="urgent" type="button" onclick="toggleButtons(this)">
                        Urgent <img src="/assets/imgs/urgent.png" alt="urgent-icon">
                    </button>
                    <button class="btn-switch" id="medium" name="medium" type="button" onclick="toggleButtons(this)">
                        Medium <img src="/assets/imgs/medium.png" alt="medium-icon">
                    </button>
                    <button class="btn-switch" id="low" name="low" type="button" onclick="toggleButtons(this)">
                        Low <img src="/assets/imgs/low.png" alt="low-icon">
                    </button>
                </div>
               
                <label for="category" id="category">Category <span class="required">*</span></label>
                <div class="dropdown-container">
                    <button class="dropdown-btn" id="dropdown-btn">Select task category<img src="/assets/imgs/dropdown-black.png" alt="Dropdown Icon" id="dropdown-icon"></button>
                    <div class="dropdown-options" id="dropdown-list">
                        <li data-value="technical_task">Technical Task</li>
                        <li data-value="user_story">User Story</li>
                    </div>
                </div>
                <input type="hidden" id="selected-category" name="selected-category"> 
                
                <div class="subtask-container">
                    <label for="subtasks">Subtasks</label>
                    <div class="subtask-input-wrapper">
                        <input type="text" class="input-standard" id="subtasks" name="subtasks" placeholder="Add new subtask" autocomplete="off">
                        <img src="/assets/imgs/add-subtask.png" alt="addSubtask-icon" class="add-subtask-icon">
                    </div>
                    <ul id="subtask-list"></ul>
                </div>
            </form>
        </div>
    </main>
    <section class="footer">
        <span class="text"><span class="required">*</span>This field is required.</span>
        <div class="btn-div-footer">
            <button class="btn-bright clear-btn" onclick="clearTask()">
                Clear
                <span class="clear-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 30 30">
                        <line x1="0" y1="0" x2="30" y2="30" stroke-width="3"/>
                        <line x1="30" y1="0" x2="0" y2="30" stroke-width="3"/>
                    </svg>
                </span>
            </button>
            <button class="btn-dark create-btn" onclick="createTask()">Create Task <img src="/assets/imgs/check-white.png" alt="check-icon"></button>
        </div>
    </section>
    <script src="/addTask/addTask.js"></script>
    <script src="/addTask/addTask.contact.js"></script>
   
</body>
</html>
