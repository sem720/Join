<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./comp/components.css" />
    <link rel="stylesheet" href="../root.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./comp/navbar/navbar.css" />
    <link
      id="favicon-light"
      rel="icon"
      href="../assets/imgs/logo-black.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      id="favicon-dark"
      rel="icon"
      href="../assets/imgs/logo-white-blue.png"
      media="(prefers-color-scheme: dark)"
    />
    <title>Join - Log in</title>
  </head>

  <body>
    <div class="div-join-logo"></div>
    <svg
      id="join-logo"
      viewBox="0 0 102 122"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path d="M72.655 0H50.4972V25.4923H72.655V0Z" />
      <path
        d="M50.4971 46.2251H72.655V82.1779C72.7562 90.8292 70.2941 99.3153 65.5815 106.557C60.9284 113.594 51.9459 121.966 35.3275 121.966C17.2263 121.966 6.67577 113.406 0.98291 108.715L14.9594 91.4743C20.5159 96.0112 25.8679 99.7435 35.4128 99.7435C42.6396 99.7435 45.5202 96.7988 47.2076 94.2307C49.5015 90.6637 50.6881 86.4923 50.6165 82.2464L50.4971 46.2251Z"
      />
      <path
        id="bright-blue"
        d="M39.1967 30.1318H17.0388V52.3884H39.1967V30.1318Z"
      />
      <path
        d="M84.2622 111.522C84.2622 116.265 81.859 118.815 78.5012 118.815C75.1434 118.815 72.9447 115.785 72.9447 111.762C72.9447 107.739 75.2116 104.554 78.6887 104.554C82.1658 104.554 84.2622 107.687 84.2622 111.522ZM75.5184 111.711C75.5184 114.57 76.6604 116.675 78.6205 116.675C80.5806 116.675 81.6885 114.45 81.6885 111.539C81.6885 108.988 80.6659 106.592 78.6205 106.592C76.5752 106.592 75.5184 108.903 75.5184 111.711Z"
      />
      <path d="M88.6597 104.76V118.593H86.2053V104.76H88.6597Z" />
      <path
        d="M91.3187 118.593V104.76H94.0458L96.9775 110.461C97.7322 111.952 98.4036 113.483 98.9887 115.049C98.8353 113.337 98.7672 111.368 98.7672 109.177V104.76H101.017V118.593H98.4774L95.5117 112.772C94.7265 111.243 94.0266 109.671 93.4152 108.064C93.4152 109.776 93.5345 111.711 93.5345 114.09V118.576L91.3187 118.593Z"
      />
    </svg>
    <div class="navigate-signup">
      Not a Join user?
      <button
        onclick="window.location.href='../register/register.html';"
        class="btn-dark"
      >
        Sign up
      </button>
    </div>

    <form class="form">
      <div class="form-head">
        <h1>Log in</h1>
        <div class="line"></div>
      </div>
      <div class="div-input">
        <input
          class="input-standard"
          type="email"
          id="Email"
          placeholder="Email"
          maxlength="254"
        />
        <img class="input-icon" src="./assets/imgs/input-email.png" />
      </div>
      <div class="div-input">
        <input
          class="input-standard"
          type="password"
          id="Password"
          placeholder="Password"
          maxlength="64"
        />
        <img
          id="lock-icon"
          class="input-icon"
          src="./assets/imgs/input-password.png"
        />
        <img
          id="input-icon-visibility"
          class="input-icon d_none"
          src="./assets/imgs/visibility.png"
        />
        <img
          id="input-icon-visibility-off"
          class="input-icon d_none"
          src="./assets/imgs/visibility_off.png"
        />
      </div>
      <div id="render-alert" class="div-alert"></div>
      <div class="login-buttons">
        <button
          type="button"
          id="login-button"
          class="btn-dark"
          onclick="login()"
        >
          Log in
        </button>
        <button type="button" class="btn-bright" onclick="guestLogin()">
          Guest Log in
        </button>
      </div>
    </form>

    <div class="navigate-signup-mobile">
      Not a Join user?
      <button
        onclick="window.location.href='../register/register.html';"
        class="btn-dark"
      >
        Sign up
      </button>
    </div>

    <div class="div-privacy-links">
      <a class="privacy-link grey" href="#">Privacy Policy</a>
      <a class="privacy-link grey" href="#">Legal notice</a>
    </div>
  </body>
  <script src="/script.js"></script>
  <script src="/root.js"></script>
</html>
