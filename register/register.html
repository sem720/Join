<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../root.css" />
    <link rel="stylesheet" href="../comp/components.css" />
    <link rel="stylesheet" href="./register.css" />
    <link
      id="favicon-light"
      rel="icon"
      href="../assets/imgs/logo-black.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      id="favicon-dark"
      rel="icon"
      href="../assets/imgs/logo-white-blue.png"
      media="(prefers-color-scheme: dark)"
    />
    <title>Join - Sign up</title>
  </head>
  <body>
    <div id="sign-up-alert" class="sign-up-alert">
      You Signed Up successfully
    </div>
    <img id="join-logo" src="../assets/imgs/logo-black.png" />
    <form onsubmit="addUser(); return false;" class="form">
      <div class="form-head">
        <div
          class="div-arrow-left"
          onclick="window.location.href='../index.html';"
        >
          <img id="arrow" src="../assets/imgs/arrow-left.png" />
        </div>
        <h1>Sign up</h1>
        <div class="line"></div>
      </div>
      <div class="div-input">
        <input
          class="input-standard"
          type="text"
          id="idName"
          placeholder="Name"
          maxlength="254"
        />
        <img id="input-icon" src="../assets/imgs/input-name.png" />
      </div>
      <div class="div-input">
        <input
          class="input-standard"
          type="text"
          id="idEmail"
          placeholder="Email"
          maxlength="254"
        />
        <img id="input-icon" src="../assets/imgs/input-email.png" />
      </div>
      <div class="div-input">
        <input
          class="input-standard"
          type="password"
          id="idPassword"
          placeholder="Password"
          maxlength="64"
        />
        <img id="input-icon" src="../assets/imgs/input-password.png" />
      </div>
      <div class="div-input">
        <input
          type="password"
          id="idPasswordCon"
          placeholder="Confirm Password"
          class="input-standard"
          maxlength="64"
        />
        <img id="input-icon" src="../assets/imgs/input-password.png" />
      </div>
      <div id="render-alert" class="div-alert"></div>
      <div class="checkbox-privacy">
        <input class="checkbox-standard" id="idPolicy" type="checkbox" />
        <span class="grey">I accept the</span><a href="#">Privacy policy</a>
      </div>

      <button class="btn-dark">Sign up</button>
    </form>

    <div class="div-privacy-links">
      <a class="privacy-link grey" href="#">Privacy Policy</a>
      <a class="privacy-link grey" href="#">Legal notice</a>
    </div>
  </body>
  <script src="./register.js"></script>
</html>
