<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="/root.css" />
    <link rel="stylesheet" href="/board/board.css" />
    <link rel="stylesheet" href="/addTask/addTask.comps.css" />
    <link rel="stylesheet" href="/comp/components.css" />
    <link rel="stylesheet" href="/addTask/addTask.css"  />
    <link rel="stylesheet" href="/comp/navbar/navbar.css" />
    <link rel="stylesheet" href="/comp/sidebar/sidebar.css" />
    <link rel="stylesheet" href="/board/addTaskModal.css" />
    
    
    <link
      id="favicon-light"
      rel="icon"
      href="../assets/imgs/logo-black.png"
      media="(prefers-color-scheme: light)"
    />
    <link
      id="favicon-dark"
      rel="icon"
      href="../assets/imgs/logo-white-blue.png"
      media="(prefers-color-scheme: dark)"
    />
  </head>
  <body onload="initBoard(), initNavbar()">
    <div class="navbar-wrap" w3-include-html="/comp/navbar/navbar.html"></div>
    <div w3-include-html="/comp/sidebar/sidebar.html"></div>

    <!-- Modal und Overlay -->
   <div id="task-overlay" class="modal-overlay" onclick="closeModal()"></div>
   <div id="addTaskModal" class="modal hidden">
        <button id="close-modal" class="close-btn no-loading" onclick="closeModal()">
          &times;
        </button>

      <div id="modal-body">
        <div class="modal-addTask-container">
          <h1 class="h1-addTask">Add Task</h1>
            <main class="main-addTask">
              <form onsubmit="createTask(event)">
                <div class="left-container">
                  <label for="task-name">Title <span class="required">*</span></label>
                  <input 
                    id="task-name" 
                    class="input-standard" 
                    type="text" name="task-name" 
                    placeholder="Enter a title" 
                    required 
                  />
                  <div class="error-message" style="display: none"></div>

                  <label for="description">Description</label>
                  <textarea i
                    id="description" 
                    name="description" 
                    placeholder="Enter a Description"
                  ></textarea>
      
                  <label id="assignment-label">Assigned to</label>
                  <div class="assignment-container">
                    <button class="assignment-btn no-loading" id="assignment-btn"  onclick="toggleContacts(event)">
                      Select contacts to assign
                      <span class="icon-container">
                        <img 
                          src="/assets/imgs/dropdown-black.png" 
                          alt="Dropdown Icon" 
                          id="dropdown-icon"
                        />
                      </span>
                    </button>
                    <div 
                      id="selected-contacts-container" 
                      class="selected-contacts">
                    </div>
                    <div id="contacts-container" class="hidden">
                      <div id="contacts-list"></div>
                    </div>
                  </div>
                </div> <!-- END left-container -->
      
                <div class="right-container">
                  <label for="due-date"
                    >Due Date <span class="required">*</span></label
                  >
                  <input 
                    type="date" 
                    class="input-standard" 
                    id="due-date" 
                    name="due-date" 
                    required 
                  />
                  <div class="error-message" style="display: none"></div>

                  <label>Prio</label>
                  <div class="button-container">
                    <button 
                    class="btn-switch" 
                    id="urgent" 
                    type="button" 
                    onclick="toggleButtons(this)"
                    >
                      Urgent <img src="/assets/imgs/urgent.png" alt="urgent-icon" />
                    </button>
                    <button 
                      class="btn-switch" 
                      id="medium" 
                      type="button" 
                      onclick="toggleButtons(this)"
                    >
                      Medium <img src="/assets/imgs/medium.png" alt="medium-icon" />
                    </button>
                    <button 
                      class="btn-switch" 
                      id="low" 
                      type="button" 
                      onclick="toggleButtons(this)"
                    >
                      Low <img src="/assets/imgs/low.png" alt="low-icon" />
                    </button>
                  </div>
      
                  <label id="category"
                    >Category <span class="required">*</span></label
                  >
                  <div class="dropdown-container">
                    <button class="dropdown-btn no-loading" onclick="toggleDropdown()">Select task category
                      <span class="icon-container">
                        <img src="/assets/imgs/dropdown-black.png" alt="Dropdown Icon" id="dropdown-icon">
                      </span>
                    </button>
                    <div class="dropdown-options" id="dropdown-list">
                      <li onclick="selectCategory(this)" data-value="technical_task" class="no-loading">Technical Task</li>
                      <li onclick="selectCategory(this)" data-value="user_story" class="no-loading">User Story</li>
                    </div>
                  </div>
                  <input 
                    type="hidden" 
                    id="selected-category" 
                    name="selected-category" 
                  />
                  <div class="error-message" style="display: none"></div>
      
                  <label for="subtasks">Subtasks</label>
                  <div class="subtask-input-wrapper">
                    <input 
                      type="text" 
                      class="input-standard" 
                      id="subtasks" 
                      name="subtasks" 
                      placeholder="Add new subtask" 
                      autocomplete="off"
                    />
                    <img 
                      src="/assets/imgs/add-subtask.png" 
                      alt="addSubtask-icon" 
                      class="add-subtask-icon" 
                    />
                  </div>
                  <ul id="subtask-list"></ul>
                </div> <!-- END right-container -->
      
                <div class="text resp" style="display: none">
                  <span class="required"> *</span> This field is required.
                </div>
              </form>
      
              <section class="footer">
                <div class="text">
                  <span class="required">*</span>This field is required.
                </div>
                <div class="btn-div-footer">
                  <button 
                    class="btn-bright clear-btn no-loading" 
                    onclick="clearTask()"
                    >Clear
                    <span class="clear-icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="10"
                  height="10"
                  viewBox="0 0 30 30"
                >
                  <line x1="0" y1="0" x2="30" y2="30" stroke-width="3" />
                  <line x1="30" y1="0" x2="0" y2="30" stroke-width="3" />
                </svg>
              </span>
                  </button>
                  <button 
                    class="btn-dark create-btn no-loading" 
                    onclick="createTask(event)"
                    >Create Task 
                    <img src="/assets/imgs/check-white.png" alt="check-icon" 
                    />
                  </button>
                </div>
              </section>
            </main>
            <div id="task-added-popup" class="task-popup btn-dark">
              Task added to board
              <img src="/assets/imgs/board-icon.svg" alt="board-icon" id="popup-icon">
          </div>
          </div> <!-- END modal-addTask-container -->
        </div> <!-- END modal-body -->
      </div> <!-- END addTaskModal -->
   
  <!-- Haupt-Board -->
  <div class="board-wrap">
    <div class="board-header">
      <h1 class="h1-board">Board</h1>
      <div class="header-part-search">
        <div class="search-input-board">
          <input name="findTask" id="findTask" class="input-standard" placeholder="Find Task" />
          <div class="search-divider"></div>
          <div class="search-icon">
            <img src="/assets/imgs/search.png" alt="search" onclick="findTask()" />
          </div>
        </div>

        <button id="addTask" class="btn-dark no-loading" onclick="openAddTaskModal()">
          Add Task
          <img src="/assets/imgs/plus-white.png" alt="add Task" id="plus-white" />
        </button>
      </div>
    </div>
    <section class="board-main">
      <div class="toDo column" id="to-do">
        <div class="column-header">
          <h3 class="h3-column">To do</h3>
          <img src="/assets/imgs/plus-button.png" alt="plus-button" class="plus-button" onclick="openAddTaskModal()" />
        </div>
        <div class="column-body"></div>
      </div>

      <div class="inProgress column" id="in-progress">
        <div class="column-header">
          <h3 class="h3-column">In progress</h3>
          <img src="/assets/imgs/plus-button.png" alt="plus-button" class="plus-button" onclick="openAddTaskModal()" />
        </div>
        <div class="column-body"></div>
      </div>

      <div class="feedback column" id="awaitFeedback">
        <div class="column-header">
          <h3 class="h3-column">Await feedback</h3>
          <img src="/assets/imgs/plus-button.png" alt="plus-button" class="plus-button" onclick="openAddTaskModal()" />
        </div>
        <div class="column-body"></div>
      </div>

      <div class="done column" id="done">
        <div class="column-header">
          <h3 class="h3-column">Done</h3>
        </div>
        <div class="column-body"></div>
      </div>
    </section>
  </div>
  <script src="/addTask/taskHelpers.js"></script>
  <script src="/addTask/date.js"></script>
  <script src="/addTask/dropdown.js"></script>
  <script src="/addTask/subtasks.js"></script>
  <script src="/addTask/taskContact.js"></script>
  <script src="/addTask/createTask.js"></script>
  <script src="/addTask/taskPriority.js"></script>
  <script src="/addTask/taskMain.js"></script>
  <script src="/board/boardModal.js"></script>
  <script src="/board/board.js"></script>
  <script src="/comp/navbar/navbar.js"></script>
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="/root.js"></script>
  <script>
    w3.includeHTML(function () {
      setActiveNav();
    });
        
    function setActiveNav() {
      const currentPage = window.location.pathname.split("/").pop();
      document.querySelectorAll(".nav-button").forEach((button) => {
        const link = button.getAttribute("data-link");
        button.classList.toggle("sidebar-active-tap", link === currentPage);
      });
    }
  </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "DEIN_AUTH_DOMAIN",
      databaseURL:
        "https://join-c8725-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "DEIN_PROJECT_ID",
      storageBucket: "DEIN_STORAGE_BUCKET",
      messagingSenderId: "DEIN_MESSAGING_SENDER_ID",
      appId: "DEINE_APP_ID",
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Hier wird die Funktion dem window-Objekt hinzugefügt
    window.saveTaskToFirebase = async function (taskData) {
      try {
        await push(ref(database, "tasks"), taskData);
        console.log("Task erfolgreich gespeichert:", taskData);
      } catch (error) {
        console.error("Fehler beim Speichern des Tasks:", error);
      }
    };
  </script>
</body>
</html>
